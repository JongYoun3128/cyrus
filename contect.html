<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="CYRUS 대리점" />
        <meta property="og:type" content="website" />
        <meta
            property="og:image"
            content="https://jongyoun3128.github.io/cyrus/images/url.png"
        />
        <meta property="og:description" content="CYRUS Bike 공식파트너 " />
        <link rel="stylesheet" href="css/style.css" />
        <title>CONTECT</title>
    </head>
    <body>
        <div class="header">
            <div class="header-logo">
                <a href="index.html"><img src="images/logo.png" alt="" /></a>
            </div>
            <button class="hamburger-btn" id="hamburgerBtn" aria-label="메뉴">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="header-menu" id="headerMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="contect.html">Contect</a></li>
            </ul>
        </div>
        <section class="home">
            <img class="wide2" src="images/offcial5.png" alt="" />
            <img class="small" src="images/offcial4.png" alt="" />
        </section>
    </body>
    <script>
        // 햄버거 메뉴 토글
        const hamburgerBtn = document.getElementById("hamburgerBtn");
        const headerMenu = document.getElementById("headerMenu");

        hamburgerBtn.addEventListener("click", () => {
            hamburgerBtn.classList.toggle("active");
            headerMenu.classList.toggle("active");
        });

        // 메뉴 링크 클릭시 메뉴 닫기
        const menuLinks = headerMenu.querySelectorAll("a");
        menuLinks.forEach((link) => {
            link.addEventListener("click", () => {
                hamburgerBtn.classList.remove("active");
                headerMenu.classList.remove("active");
            });
        });

        // 메뉴 외부 클릭시 닫기
        document.addEventListener("click", (e) => {
            if (
                !hamburgerBtn.contains(e.target) &&
                !headerMenu.contains(e.target)
            ) {
                hamburgerBtn.classList.remove("active");
                headerMenu.classList.remove("active");
            }
        });
    </script>
</html>
